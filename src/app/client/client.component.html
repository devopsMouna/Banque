<div class="container mt-2">
    <div class="card">
        <div class="card-header">
            client

        </div>
<div class="card-body">
    <table class="table">
        <thead>
            <tr>
                <th>id</th>
                <th>nom</th>
                <th>email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of clients">
                <td>{{c.id}}</td>
                <td>{{c.nom}}</td>
                <td>{{c.email}}</td>
                <td>
                    <button class="btn btn-danger" (click)="supprimerclient(c)">
                        <i class="bi bi-trash"></i>

                    </button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
    </div>

</div>
